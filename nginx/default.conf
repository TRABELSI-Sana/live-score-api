# --- HTTP: sert le challenge + redirige vers HTTPS ---
server {
  listen 80;
  server_name livefoot.online www.livefoot.online livefoot.tn www.livefoot.tn;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# --- HTTPS ---
server {
  listen 443 ssl;
  server_name livefoot.online www.livefoot.online livefoot.tn www.livefoot.tn;

  ssl_certificate     /etc/letsencrypt/live/livefoot.online/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/livefoot.online/privkey.pem;

  # front (SPA)
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # API
  location /api/ {
    proxy_pass http://backend:8099;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Connection "";
    proxy_buffering off;
    proxy_cache off;
    chunked_transfer_encoding off;
    proxy_read_timeout 3600s;
  }

  # ===== SITEMAP (1 endpoint, 2 fichiers selon le domaine) =====
  location = /sitemap.xml {
    default_type application/xml;

    # si domaine .tn -> sert /sitemap-tn.xml
    if ($host ~* (^|\.)livefoot\.tn$) {
      rewrite ^ /sitemap-tn.xml break;
    }

    # sinon -> sert /sitemap.xml
    try_files /sitemap.xml =404;
  }

  # (optionnel mais conseill√©) rendre le fichier .tn accessible si besoin direct
  location = /sitemap-tn.xml {
    default_type application/xml;
    try_files /sitemap-tn.xml =404;
  }

  # ===== ROBOTS =====
  location = /robots.txt {
    default_type text/plain;

    if ($host ~* (^|\.)livefoot\.tn$) {
      return 200 "User-agent: *\nAllow: /\nSitemap: https://livefoot.tn/sitemap.xml\n";
    }

    return 200 "User-agent: *\nAllow: /\nSitemap: https://livefoot.online/sitemap.xml\n";
  }
}